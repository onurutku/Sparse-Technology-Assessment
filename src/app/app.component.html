<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Name</th>
            <th scope="col">Phone</th>
            <th scope="col">Email</th>
            <th scope="col">Country</th>
            <th scope="col">Age</th>
            <th scope="col">Color</th>
            <th scope="col">Postal Zip</th>
            <th scope="col">Coordinate</th>
          </tr>
        </thead>
        <tbody>
          <tr
            [ngStyle]="{ 'background-color': user.color }"
            *ngFor="let user of userInfo; let i = index"
          >
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ user.name }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.country }}</td>
            <td>{{ user.age }}</td>
            <td>{{ user.color }}</td>
            <td>{{ user.postalZip }}</td>
            <td>{{ user.latlng }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
